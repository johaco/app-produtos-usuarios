<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white">Productos</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        Banh mi cornhole echo park patineta aut√©ntico crucifijo neutra tilde lyft biodiesel artesanal comercio directo mumblecore 3 lobo luna twee
      </p>
    </div>
    <div class="flex flex-wrap -m-4">
      @for (producto of productos; track productos){
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <div style="height: 300px;" class="relative overflow-hidden rounded-lg">
            <img alt="producto" class="object-cover object-center w-full h-full" src="{{producto.image}}">
          </div>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{producto.category}}</h3>
            <h2 class="text-white title-font text-lg font-medium">{{producto.title}}</h2>
            <p class="mt-1">{{producto.price}}</p>  
          </div>
        </div>
      }
    </div>
  </div>
</section>
